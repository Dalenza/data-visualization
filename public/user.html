<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="user.css">
    <script src="user_renderer.js" defer></script>
    <title>User</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="#"><img class="logo__img" src="./assets/site-logo.png" alt="#" /></a>
        </div>
        <div class="nav-bar">
            <div class="dark-mode-ico">
                <img src="#" alt="#" />
            </div>
            <nav>
                <ul class="links">
                    <li><a class="link" href="#">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="cards">
            <div class="card">
                <div>Rank Per Class: <span id="Rank_C"></span></div>
            </div>
            <div class="card">
                <div>General Score: <span id="G_score"></span></div>
                <div>Semester1 Score: <span id="S1_score"></span></div>
                <div>Semester2 Score: <span id="S2_score"></span></div>
            </div>
            <div class="card">
                <div>Rank Per Section: <span id="Rank_S"></span></div>
            </div>
        </div>
        <div class="radar-chart">
            <canvas id="radar-chart__canvas"></canvas>
        </div>
        <div class="pie-chart">
            <canvas id="pie-chart__canvas"></canvas>
        </div>
    </div>
    <footer>
        <small>Powered by <a target="_blank" href="https://www.chartjs.org/">chartjs<img class="chartjs-icon"
                    src="./assets/chartjs-logo.svg" alt="#" /></a></small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
